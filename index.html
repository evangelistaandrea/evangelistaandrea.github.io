<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #1b1b1b;
            background-color: #edeae3;
        }

        /* Header styles */
        header {
            background-color: #fff;
            padding: 40px 20px;
            border-bottom: 2px solid #bc9667;
        }

        /* Container for header content */
        .header-content {
            display: flex;
            align-items: center;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

         /* Picture */
         .profile-img {
            width: 200px;
            height: 200px;
            border-radius: 15px;
            border: 4px solid #bc9667;
         }

        /* Divider */
        .divider {
            width: 1px;
            background-color: #bc9667;
            height: 150px;
            margin: 0 20px;
        }

        /* Buttons container */
        .buttons-container {
            display: flex;
            flex-direction: row;
            gap: 10px;
        }

        /* Name */
        .header-content h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #bc9667;
        }

        /* Description */
        .description {
            font-size: 1.2rem;
            color: #1b1b1b;
            margin-top: 20px;
            text-align: left;
        }

        /* Buttons container */
        .buttons-container {
            display: row;
            gap: 15px;
            margin-top: 20px;
        }

        /* Buttons */
        .buttons-container a {
            display: inline-block;
            width: 150px;
            padding: 10px;
            background-color: #bc9667;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 500;
            text-align: center;
            transition: background-color 0.3s;
        }

        .buttons-container a:hover {
            background-color: #8a6f4d;
        }

    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <!-- Picture -->
            <img src="pic.jpg" alt="Andrea Evangelista" class="profile-img">

            <div class="divider"></div>

            <div>
                <h1>Andrea Evangelista</h1>
                <p class="description">I am a second-year IT student with a passion UI/UX Designing. I am constantly learning and working on projects to enhance my skills and contribute to innovative solutions.</p>
                <!-- Buttons -->
                <div class="buttons-container">
                    <a href="#projects">Projects</a>
                    <a href="#resume">Resume</a>
                    <a href="https://www.linkedin.com/in/chuchu" target="">LinkedIn Account</a>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
